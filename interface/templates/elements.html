{% macro choice(word, language) -%}
<div class="d-flex justify-content-between choice {{language}} row">
  <div class="btn word {{language}} col-8">{{word}}</div>
  <i class="fa fa-check fa-2x yes col-2"></i>
  <i class="fa fa-times fa-2x no col-2"></i>
</div>
{%- endmacro %}

{% macro modal(title, body, id) -%}
<!-- Modal -->
<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">{{body}}</div>
    </div>
  </div>
</div>
{%- endmacro %}
